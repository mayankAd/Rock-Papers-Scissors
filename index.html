<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="heading"><h1>ROCK - PAPER - SCISSORS GAME</h1></div>

    <div id="gameDiv">
        <div class="box">
            <h1 class="gameText" id="playerText">Player: </h1>
            <div class="img-div"><img src=""  id="img-1" alt=""></div>
        </div>
        <div class="box">
            <h1 class="gameText" id="computerText">Computer: </h1>
            <div class="img-div"><img src="" id="img-2" alt=""></div>
        </div>
        <div class="box">
            <h1 class="gameText" id="resultText">Result: </h1>
        </div>
        
        

        <button class="choiceBtn"><img src="rock.jpg" alt="">ROCK</button>
        <button class="choiceBtn"><img src="paper.png" alt="">PAPER</button>
        <button class="choiceBtn"><img src="scissors.jpg" alt="">SCISSORS</button>
    </div>




    <script src="index.js"></script>
</body>
</html>
